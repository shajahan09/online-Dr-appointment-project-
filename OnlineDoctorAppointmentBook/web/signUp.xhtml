<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body >
         
               

             <h1 style="text-align: center">SignUp Form</h1>

                        <center>
                            <h:form>
                            <h:panelGrid columns="2">



                                <h:outputLabel>Name: </h:outputLabel>
                                <h:inputText value="#{userCrtl.name}"/>
                                
                                <h:outputLabel value="Password"/>
                                <h:inputSecret value="#{userCrtl.password}"  />
                                
                                <h:outputLabel>Email: </h:outputLabel>
                                <h:inputText value="#{userCrtl.email}"/>
            
            
                                <h:outputLabel>Mobile_no: </h:outputLabel>
                                <h:inputText value="#{userCrtl.mobile}"/>
            
            
                                <h:outputLabel>Address: </h:outputLabel>
                                <h:inputText value="#{userCrtl.address}"/>
                                
                                <h:commandButton value="Submit" action="#{userCrtl.signup()}"/>
                                <h:commandButton type="reset" value="Reset"/>

                                    

                                    
                            </h:panelGrid>
                                </h:form>


                        </center>
                       
    </h:body>
</html>
