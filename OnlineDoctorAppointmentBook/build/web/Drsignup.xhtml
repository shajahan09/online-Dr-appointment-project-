<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1 style="text-align: center">Doctor SignUp</h1>

                        <center>
                            <h:form>
                            <h:panelGrid columns="2">



                                <h:outputLabel>Name: </h:outputLabel>
                                <h:inputText value="#{userCrtl.name}"/>
                                
                                <h:outputLabel value="Password"/>
                                <h:inputSecret value="#{userCrtl.password}"  />
                                
                                <h:outputLabel>Email: </h:outputLabel>
                                <h:inputText value="#{userCrtl.email}"/>
            
            
                                <h:outputLabel>Mobile_no: </h:outputLabel>
                                <h:inputText value="#{userCrtl.mobile}"/>
            
            
                                <h:outputLabel>Address: </h:outputLabel>
                                <h:inputText value="#{userCrtl.address}"/>
                                
                                <h:commandButton value="Submit" action="#{userCrtl.doctsignup()}"/>
                                <h:commandButton type="reset" value="Reset"/>

                                    

                                    
                            </h:panelGrid>
                                </h:form>


                        </center>
    </h:body>
</html>
