<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
     
     
            .banner-image{
                     background-image: url("view.png");
                        height:100%;
                        width: 100%;
                          background-size: cover;
                            }
        </style>
    </h:head>
    <h:body class="banner-image">
        <center><br/><br/><br/><br/><br/>
            <h2 style="color: lightgray"><i>****Your Booking****</i></h2>
        <h:form>
           
        <h:panelGrid columns="2">
       <h:outputText value="Patient-Name :"/>
       <h:outputText value="#{bCtrl.name}" />
       <h:outputText value="Mobile-Number : "/>
       <h:outputText value="#{bCtrl.mobile}"/>
        <h:outputLabel value="Category : "/>         
        <h:outputText  value="#{bCtrl.catagory}" />
        
        <h:outputLabel value="Doctor : "/>         
        <h:outputText value="#{bCtrl.dname}" />
        
         <h:outputLabel  value="Date :" />
         <h:outputText   value="#{bCtrl.date}" />
         <h:outputLabel  value="Time :" />
        <h:outputText value="10am - 12pm" />
        
                                 
         <h:commandButton value="Back" action="booking" />
      </h:panelGrid>
   </h:form>
        </center>
    </h:body>
</html>
