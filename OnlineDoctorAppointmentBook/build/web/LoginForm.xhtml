<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                        <style type="text/css">
     
     
.banner-image{
    background-image: url("patient.jpg");
    height:100%;
    width: 100%;
    background-size: cover;
}
        </style>
    </h:head>
    <h:body class="banner-image">
         <h:form>
                <center>

                   
                        <h1>Patient Login Form</h1>

                        <center>
                            <h:panelGrid columns="2">



                                <h:outputLabel value="User Email"/>
                                <p:inputText value="#{userCrtl.email}" />
                                



                                <h:outputLabel value="Password"/>
                                <p:password value="#{userCrtl.password}"  />
                                

                                <h:commandButton value="Login" action="#{userCrtl.login()}"/>
                                <input type="reset" value="Reset" class="btn-seccess"/>    


                            </h:panelGrid>


                        </center>
                        <h4>Not a member yet?<h:commandLink  value="Click_SignUp" action="signUp"/> </h4>
                    


                </center>
            </h:form>
    </h:body>
</html>
